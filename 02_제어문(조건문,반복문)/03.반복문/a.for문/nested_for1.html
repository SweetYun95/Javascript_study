<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 이중 for문으로 십구단 출력
         for (let i = 2; i <= 19; i++) {
            console.log(`---${i}단---`)
            for (let j = 1; j <= 19; j++) {
               console.log(`${i} X ${j} = ${i * j}`)
            }
         }
      </script>
   </body>
</html>
