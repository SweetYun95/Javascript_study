<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let outPut = 0

         // 1~10 사이 짝수 만 더하기
         // 1,2,3,4, ... 10
         for (let i = 1; i <= 10; i++) {
            // 홀수
            if (i % 2 === 1) {
               continue // 홀수일때 아래코드를 실행하지 않고 조건식으로 돌아간다
            }
            outPut += i //짝수만 더하기
            console.log(outPut) // 짝수 합산 과정
         }
         console.log(`1~10까지 숫자중 짝수만 더한 결과: ${outPut}`) // 짝수의 총합
      </script>
   </body>
</html>
