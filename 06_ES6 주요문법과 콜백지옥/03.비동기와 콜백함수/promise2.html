<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTack() {
            // Promise 객체: 비동기 작업을 처리하고 그 결과를 나중에 then을 통해사용할 수 있도록 하는 객체
            // resovle: then의 매개변수에 값을 넣어준다
            return new Promise((resovle) => {
               setTimeout(() => {
                  console.log('Task done')
                  resovle('Task result')
               }, 1000)
            })
         }

         // Promise의 then을 이용하여 순차적으로 실행가능
         asyncTack()
            .then((result) => {
               console.log(result) // Task result
               return result + ' next' // 그 다음 then의 매개변수로 값을 전달 한다.
            })
            .then((result) => {
               console.log(result)
            })
         // Promise와 연관서이 없는 코드는 동기적으로 실행되지 X
         console.log('Task out')
      </script>
   </body>
</html>
