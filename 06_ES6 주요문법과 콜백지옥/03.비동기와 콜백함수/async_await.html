<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            return new Promise((resolve) => {
               setTimeout(() => {
                  console.log('Task done')
                  resolve('Task result')
               }, 2000) //2초 뒤에 실행
            })
         }

         //  async: 비동기 함수로 만든다
         async function runAsyncTasks() {
            try {
               // await: async 함수에서만 사용가능, promise의 then과 같은 역할(동기적 순서를 만들어 준다)
               const result1 = await asyncTask() //  asyncTask()의 값을 가져올때까지 await, 기다려라
               console.log(result1)

               const result2 = result1 + ' next'
               console.log(result2)
            } catch (error) {
               console.log(error)
            }
         }

         runAsyncTasks() // 함수실행

         console.log('Task out') // async 와 관련 없는 함수는 동기적으로 실행되지 X
      </script>
   </body>
</html>
