<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // localStorage에 저장 가능한 것은 문자열
         // 객체나 배열은 문자열로 변환해서 저장
         // 저장 용량은 약 5MB 자주 쓰면 성능에 영향이 감

         const user = {
            name: '승영',
            job: '개발자',
            hobby: [['헬스', '크로스핏', '홈트레이닝'], '독서', '필사'],
         }

         localStorage.setItem('user', JSON.stringify(user)) // 문자열로 변환 후 저장

         // 불러오기
         const savedUser = JSON.parse(localStorage.getItem('user'))
         console.log(savedUser)





      </script>
   </body>
</html>
