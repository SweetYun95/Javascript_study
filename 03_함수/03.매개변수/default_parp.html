   <body>
      <script>
         function earnings(name, wage=10030, hours=40) {
            console.log(`# ${name}님의 급여 정보`)
            console.log(` - 시급: ${wage}원`)
            console.log(` - 근무시간: ${hours}시간`)
            console.log(` - 급여: ${wage * hours}원`)
         }

         earnings('구름')
         earnings('별', 10500)
         earnings('구름', 10500, 52)
      </script>
   </body>
