<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 나머지 매개변수와 일반 매개변수의 조합
         function test(first, ...rests) {
            // console.log(first)
            // console.log(rests)

            // Array.isArray(값) -> 값이 배열이면 true, 아니면 false
            if (Array.isArray(first)) {
               console.log(first)
               console.log('rests 없음')
            } else if (typeof first === 'number') {
               console.log(first)
               console.log('rests 있음: ', rests)
            }
         }

         test([52, 273, 32, 103, 275, 24, 57])
         test(52, 273, 32, 103, 275, 24, 57)
      </script>
   </body>
</html>
