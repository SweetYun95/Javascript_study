      <script>
         // 배열안의 숫자 중 최솟 값을 구하는 함수
         function min(Array) {
            let outPut = testArray[0]

            for (const item of testArray) {
               
               if (outPut > item) {
                  outPut = item
               }
            }
            return // 최솟값
