<!DOCTYPE html>
<html lang="ko">

      <title>Document</title>

   <body>
      <script>
         // 지정한 시간에 콜백 함수 실행

         setTimeout(function () {
            console.log('1초 후에 1번 실행')
         }, 1000)

         //  setTimeout(() => {
         //     console.log('1초 후에 1번 실행')
         //  }, 1000) // 1000=1초

         /*---------------------------------------*/

         let conunt = 1

         setInterval(function () {
            console.log(`1초 마다 실행(${conunt})번째`)
            conunt++
         }, 1000)

         //  setInterval(() => {
         //     console.log(`1초 마다 실행(${conunt})번째`)
         //     conunt++
         //  }, 1000)
      </script>
   </body>
