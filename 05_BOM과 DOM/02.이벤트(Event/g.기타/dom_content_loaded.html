<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         // html 요소들이 화면에 렌더링 되기 전에 요소를 가져오려고 해서 실행이 안된다
         const header = document.querySelector('h1')
         const label = document.querySelector('label')
         const input = document.querySelector('input')
         const button = document.querySelector('button')

         console.log(header)
         console.log(label)
         console.log(input)
         console.log(button)
         console.log('------------')

         //  DOMContentLoaded 이벤트 사용하여 DOM이 화면에 로드된 다음 해당 코드를 사용하겠다
         document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('h1')
            const label = document.querySelector('label')
            const input = document.querySelector('input')
            const button = document.querySelector('button')

            console.log(header)
            console.log(label)
            console.log(input)
            console.log(button)
         })
      </script>
   </head>
   <body>
      <h1>제목</h1>
      <label for="id">아이디</label>
      <input type="text" id="id" />
      <button>로그인</button>
   </body>
</html>
