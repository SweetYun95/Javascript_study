<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <input type="text" />
      <p></p>
      <script>
         const input = document.querySelector('input')
         const p = document.querySelector('p')

         // 이메일인지 아닌지 판단하는 함수
         const isEmail = (value) => {
            // value = test@google.com
            // '@'를 가지고 있고 뒤에 '.'있으면 이메일 형식

            // @는 무조건 가지고 있고 앞에는 id가 있으므로 value.indexOf('@') 인덱스 번호는 무조건 1이상이 나온다
            return value.indexOf('@') >= 1 && value.split('@')[1].indexOf('.') >= 1
            // @에서 쪼개고(split) ['test', 'google.com']에서 1번 인덱스인 googl.com을 가져온다
         }

         input.addEventListener('keyup', (event) => {
            const value = event.target.value

            if (isEmail(value)) {
               p.style.color = 'green'
               p.textContent =`이메일 형식입니다: ${value}`
            } else {
               p.style.color = 'red'
               p.textContent =`이메일 아닙니다: ${value}`
               
            }
         })
      </script>
   </body>
</html>
