<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1 class="title" id="title">HEADERS</h1>

      <script>
         // querySelector는 하나의 요소만 가지고 온다.
         // 선택자는 css와 동일하게 사용
         // const header = document.querySelector('.title')
         const header = document.querySelector('#title')
         console.log(header)

         /*
            h1{
            color: white;
            background-color: black;
            padding: 10px
            }
        */
       
         // style.css속성명 = 속성갑
         // css속성명은 카멜표기법으로 작성
         // 속성값은 문자열 또는 숫자열로 작성
         header.style.color = 'white'
         header.style.backgroundColor = 'black'
         header.style.padding = '10px'
      </script>
   </body>
</html>
