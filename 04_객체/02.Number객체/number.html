<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const l = 123.456789
         // toFixed(n):소수점이하 n의 자리까지 (반올림)출력
         console.log(l.toFixed(0))
         console.log(l.toFixed(1))
         console.log(l.toFixed(2))
         console.log(l.toFixed(3))
         console.log(l.toFixed(4))

         const m = Number('abc')
         console.log(m)

         if (Number.isNaN(m)) {
            // is this NaN? -> 숫자가 아니면 true
            console.log('숫자가 아님')
         } else {
            console.log('숫자임')
         }

         const n = 10 / 0
         console.log(n)

         if (Number.isFinite(n)) {
            // is this Finite?(유한한 숫자?) -> 유한한 숫자면 true
            console.log('무한이 아님')
         } else {
            console.log('무한함')
         }
      </script>
   </body>
</html>
