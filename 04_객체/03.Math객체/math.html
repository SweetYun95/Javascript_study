<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var num = 2.1234

         var maxNum = Math.max(10, 5, 8, 30)
         var minNum = Math.min(10, 5, 8, 30)
         var roundNUM = Math.round(num) // 반올림
         var floorNUM = Math.floor(num) // 내림
         var ceilNUM = Math.ceil(num) // 올림
         var rndNUM = Math.random() // 0~1사이 랜덤
         var piNUM = Math.PI // 파이값

         // 1~10사이 랜덤 정수
         var random = Math.floor(Math.random() * (10 - 1 + 1)) + 1

         document.write(maxNum, '<br>')
         document.write(minNum, '<br>')
         document.write(roundNUM, '<br>')
         document.write(floorNUM, '<br>')
         document.write(ceilNUM, '<br>')
         document.write(rndNUM, '<br>')
         document.write(piNUM, '<br>')
         document.write(random, '<br>')
      </script>
   </body>
</html>
