<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let car1 = {
            // 자동차 객체의 속성
            color: '블랙',
            seeter: 4,
            // 자동차 객체의 기능(함수)
            run: function (status) {
               if (status) {
                  // this는 현재 이 객체를 의미, 여기서 this.color = car1의 color
                  return this.color + ' 자동차가 달립니다.'
               }
            },
            stop: function (status) {
               if (status) {
                  return this.color + ' 자동차가 멈춤니다.'
               }
            },
         }

         console.log('car1 객체의 color 속성: ', car1.color)
         console.log('car1 객체의 seeter 속성: ', car1.seeter)
         console.log('car1 객체의 run 기능: ', car1.run(true))
         console.log('car1 객체의 stop 기능: ', car1.stop(true))
         console.log('---------------------------------')

         let car2 = {
            // 자동차 객체의 속성
            color: '화이트',
            seeter: 6,
            // 자동차 객체의 기능(함수)
            run: function (status) {
               if (status) {
                  return this.color + ' 자동차가 달립니다.'
               }
            },
            stop: function (status) {
               if (status) {
                  return this.color + ' 자동차가 멈춤니다.'
               }
            },
         }

         console.log('car2 객체의 color 속성: ', car2.color)
         console.log('car2 객체의 seeter 속성: ', car2.seeter)
         console.log('car2 객체의 run 기능: ', car2.run(true))
         console.log('car2 객체의 stop 기능: ', car2.stop(true))
      </script>
   </body>
</html>
