<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let a = Number('52')
         console.log(a)
         console.log(typeof a)

         let b = Number('hi')
         console.log(b) // NaN 출력: Not a Number(숫자가 아님)
         console.log(typeof b) // 타입 자체는 number로 출력됨
      </script>
   </body>
</html>
