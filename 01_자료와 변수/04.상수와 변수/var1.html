<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //var: 같은 변수명 정의 가능, 변수에 값 재할당 가능
         var num = 1
         num = 3 // 변수에 값 재할당(덮어쓰기)
         console.log(num)

         var num = 2
         console.log(num)

         //let: 같은 변수명 정의 불가능, 변수에 값 재할당 가능
         let num2 = 2
         num2 = 3 // 변수에 값 재할당(덮어쓰기)
         console.log(num2) // 3이 출력됨

         //  let num2 =5 // 같은 변수 X

         //const:상수 = 변하지 않는값, 같은 변수명 정의 불가능하며 변수에 값 재할당 불가능
         const num3 = 3
         //  num3 = 6 // 값 재할당 불가능
         // const num3 =2 // 같은 변수명 불가능
      </script>
   </body>
</html>
